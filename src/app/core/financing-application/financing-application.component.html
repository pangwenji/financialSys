<div class="main">
    <div class="title"></div>
    <div class="content">
      <div class="content-header">
                <div class="content-header-button">
                    <div class="button" [ngClass]="{'isActive':isShow}" >买家融资</div>
                    <div class="button" [ngClass]="{'isActive':!isShow}" >卖方融资</div>
                </div>
                <div class="input_text"> 
                    <div class="input_text_select" >
                        <nz-input-group [nzPrefix]="prefixTemplateUser" >
                            <input style="width: 180px;height: 22px;" type="text" nz-input placeholder="订单编号/交易对手" />
                        </nz-input-group>
                        <ng-template #prefixTemplateUser>
                            <i nz-icon nzType="search"></i>
                        </ng-template>
                    </div>
                    <div class="input_text_select">
                        <nz-select [(ngModel)]="time" style="width: 220px;">
                            <nz-option nzValue="一年内" nzLabel="一年内" ></nz-option>
                        </nz-select>
                    </div>
                </div>
       </div>
        <div style="margin-top: 20px;">
          <nz-table #basicTable [nzData]="listOfData">
              <thead>
                <tr >
                  <th style="font-size: 14px;">订单时间</th>
                  <th style="font-size: 14px;">订单编号</th>
                  <th style="font-size: 14px;">货物描述</th>
                  <th style="font-size: 14px;">交易对手</th>
                  <th style="font-size: 14px;">目的地</th>
                  <th style="font-size: 14px;">金额</th>
                  <th style="font-size: 14px;">状态</th>
                  <th style="font-size: 14px;">操作</th>
                </tr>
              </thead>
              <tbody>
                <!-- <tr >
                  <td>{{data.time}}</td>
                  <td>{{data.opetrion}}</td>
                  <td>{{data.number}}</td>
                  <td>{{data.des}}</td>
                  <td>{{data.des}}</td>
                  <td>{{data.des}}</td>
                  <td>{{data.des}}</td>
                  <td>{{data.des}}</td>
                  <td>{{data.opetrion}}</td> 
                </tr> -->
              </tbody>
            </nz-table> 
        </div>
    </div>
</div>
